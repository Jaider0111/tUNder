version: '3.1'
services:
   mongo:
      image: mongo
      restart: always
      ports:
         - 27020:27020
   mongo-express:
      image: mongo-express
      restart: always
      ports:
         - 8085:8085
      environment:
         ME_CONFIG_MONGODB_ADMINUSERNAME: root
         ME_CONFIG_MONGODB_ADMINPASSWORD: example
      depends_on:
         - mongo
   profile_ms:
      build: .
      restart: always
      ports:
         - 5000:80
         - 5001:443
      environment:
         MongoDB__Host: mongo
      depends_on:
         - mongo
